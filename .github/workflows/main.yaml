name: Test

on:
  push:
    branches:
      - development
      - main

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: "false"
          fetch-depth: 0
      - name: Docker build
        id: dockerbuild
        run: |
          
          docker build -f docker/Dockerfile.python --no-cache -t app:$GITHUB_RUN_NUMBER .
          docker run -d -p 1234:1234 app:$GITHUB_RUN_NUMBER

          docker build -f docker/Dockerfile.nginx --no-cache -t nginx:$GITHUB_RUN_NUMBER .
          docker run -d -p 90:90 nginx:$GITHUB_RUN_NUMBER

